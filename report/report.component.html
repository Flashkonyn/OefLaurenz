<p>PROMISE</p>

<ul>
  <li *ngFor="let report of reports">
    <div>
      <label>Product: <input [ngModel]="report.product" /> </label><br />
      <label>Manufacturer: <input [ngModel]="report.manufacturer" /> </label
      ><br />
      <label>Category: <input [ngModel]="report.category" /> </label><br />
      <label>Video title: <input [ngModel]="report.videoTitle" /> </label><br />
      <label>Date released: <input [ngModel]="report.dateReleased | date" /> </label
      ><br />
      <label *ngIf="report.rating"
        >Rating: <input [ngModel]="report.rating" />
      </label>
    </div>
  </li>
</ul>

<p>ASYNC PIPE</p>

<ul>
  <li *ngFor="let reportAsync of (reportsAsyncPipe | async)">
    <div>
      <label>Product: <input [ngModel]="reportAsync.product" /> </label><br />
      <label
        >Manufacturer: <input [ngModel]="reportAsync.manufacturer" /><br />
      </label>
      <label>Category: <input [ngModel]="reportAsync.category" /> </label><br />
      <label>ideo title: <input [ngModel]="reportAsync.videoTitle" /> </label
      ><br />
      <label
        >Date released: <input [ngModel]="reportAsync.dateReleased" /><br />
      </label>
      <label *ngIf="reportAsync.rating"
        >Rating: <input [ngModel]="reportAsync.rating" />
      </label>
    </div>
  </li>
</ul>
